<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylelogin.css">
  <title>Página de Login</title>
</head>

<body>
  <main class="container">
    <form>
      <h1>Satturno</h1>

      <div class="input-box">
        <input id="email" placeholder="Email" type="email">
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input id="senha" placeholder="Senha" type="password">
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Lembre-me</label>
        <a href="#">Esqueci a senha</a>
      </div>

      <button type="button" class="login">Login</button>

      <div class="registre-se">
        <span>Não tem uma conta? <a href="registro.html"> Registre-se</a></span>
      </div>
<div id="space-background">
  <div class="stars"></div>

  <!-- Planeta Saturno (destaque) -->
  <div class="planet saturn">
    <img src="https://i.imgur.com/aQQZC8f.png" alt="Saturno">
  </div>

  <!-- Outros planetas -->
  <div class="planet planet1">
    <img src="https://i.imgur.com/zkLQn4K.png" alt="Planeta 1">
  </div>

  <div class="planet planet2">
    <img src="https://i.imgur.com/e8k82sK.png" alt="Planeta 2">
  </div>
</div>
      <!-- Planeta 3 -->
<div class="planet planet3">
  <img src="https://i.imgur.com/Vppsz7t.png" alt="Planeta 3">
</div>

<!-- Planeta 4 -->
<div class="planet planet4">
  <img src="https://i.imgur.com/ItXoBwr.png" alt="Planeta 4">
</div>

<!-- Planeta 5 -->
<div class="planet planet5">
  <img src="https://i.imgur.com/41o0ZA1.png" alt="Planeta 5">
</div>

<!-- Planeta 6 -->
<div class="planet planet6">
  <img src="https://i.imgur.com/eMQ1e9A.png" alt="Planeta 6">
</div>

<!-- Planeta 7 -->
<div class="planet planet7">
  <img src="https://i.imgur.com/QZpH9jf.png" alt="Planeta 7">
</div>
    </form>
  </main>

  <script type="module">
    import { auth } from "/firebaseConfig.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const btn = document.querySelector(".login");
    const emailInput = document.getElementById("email");
    const senhaInput = document.getElementById("senha");

    btn.addEventListener("click", async () => {
      const email = emailInput.value;
      const senha = senhaInput.value;

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        alert("Login realizado com sucesso!");
        window.location.href = "/site.html";
      } catch (error) {
        alert("Erro: " + error.message);
      }
    });
  </script>
</body>


</html>
