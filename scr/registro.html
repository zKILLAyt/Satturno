<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleregistro.css">
  <title>Página de Registro</title>
</head>

<body>
  <main class="container">
    <form id="registroForm">
      <h1>Registre-se</h1>

      <div class="input-box">
        <input id="nome" placeholder="Nome Completo" type="text" required>
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input id="email" placeholder="Email" type="email" required>
        <i class="bx bxs-chat"></i>
      </div>

      <div class="input-box">
        <input id="senha" placeholder="Senha" type="password" required>
        <i class="bx bxs-lock-alt"></i>
      </div>

      <button type="button" id="registrarBtn" class="login">Cadastrar-se</button>

      <div class="registre-se">
        <span>Já tem uma conta? <a href="login.html">Faça seu login aqui</a></span>
      </div>
    </form>
  </main>

  <script type="module">
    import { auth } from "/firebaseConfig.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const btn = document.getElementById("registrarBtn");
    const emailInput = document.getElementById("email");
    const senhaInput = document.getElementById("senha");

    btn.addEventListener("click", async () => {
      const email = emailInput.value;
      const senha = senhaInput.value;

      try {
        await createUserWithEmailAndPassword(auth, email, senha);
        alert("Conta criada com sucesso!");
        window.location.href = "/site.html";
      } catch (error) {
        alert("Erro: " + error.message);
      }
    });
  </script>
</body>

</html>
