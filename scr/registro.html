<!DOCTYPE html>
<html lang="pt-BR">

  <head>

     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css rel="stylesheet">
    <link rel="stylesheet" href="styleregistro.css">
    <title>Página de Registro </title>

  </head>

<body>
  <main class="container ">
    <form>
      <h1>Registra-se</h1>
      <div class="input-box">
        <input placeholder="Nome Completo" type="texto">
        <i class="bx bxs-user"></i>
      </div>
        <div class="input-box">
        <input placeholder="Email" type="email">
        <i class="bx bxs-chat"></i>
      </div>
      <div class="input-box">
        <input placeholder="Password" type="password">
        <i class="bx bxs-lock-alt"></i>
      </div>

      <button type="submit" class="login">Cadastra-se</button>

      <div class="registre-se">
        <span> Já tem uma conta? <a href="login.html"> Faça seu login aqui </a></span>

    </form>

  </main>

  <script type="module">
  import { app, auth } from "./firebaseConfig.js";
  import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const btn = document.getElementById("Cadastra-se");
  btn.addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    try {
      await createUserWithEmailAndPassword(auth, email, senha);
      alert("Conta criada com sucesso!");
      window.location.href = "site.html";
    } catch (error) {
      alert("Erro: " + error.message);
    }
  });
</script>

</body>
