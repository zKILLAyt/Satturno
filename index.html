<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/stylesite.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Cuber Trainer</title>
</head>

<body>
  <button class="botao-menu">
    <i class="fa-solid fa-bars"></i>
  </button>

  <nav class="menu-lateral">
    <ul>
      <li><a href="#"><i class="fa-regular fa-house"></i>Página Inicial</a></li>
      <li><a href="#"><i class="fa-regular fa-note-sticky"></i>Notes</a></li>
      <li><a href="#"><i class="fa-solid fa-hourglass-end"></i>Timer</a></li>
      <li><a href="#"><i class="fa-solid fa-cube"></i>Notações</a></li>
      <li><a href="#"><i class="fa-solid fa-book-open"></i>Guia de cubo</a></li>
      <li><a href="#"><i class="fa-solid fa-comments"></i>Chat</a></li>
      <li><a href="#"><i class="fa-solid fa-gear"></i>Configurações</a></li>
      <li><a href="#"><i class="fa-regular fa-circle-user"></i>Perfil</a></li>
      <li><a id="logoutBtn" href="#"><i class="fa-solid fa-right-from-bracket"></i>Sair</a></li>
    </ul>
  </nav>

  <main class="conteudo">
    <h1>Timer</h1>
    <p>Aqui você pode cronometrar seus tempos de resolução do cubo mágico.</p>
  </main>

  <!-- Firebase Auth -->
  <script type="module">
    import { auth } from "/firebaseConfig.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Deslogar
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "/src/login.html";
      });
    });

    // Se não estiver logado → volta para login
    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "/src/login.html";
    });
  </script>

  <script src="src/sitescripts.js"></script>
</body>
</html>
